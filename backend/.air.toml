root = "."
testdata_dir = "testdata"
tmp_dir = "/tmp"

[build]
  args = ""
  cmd = "make build-api"
  bin = "./bin/api"
  full_bin = "bash -lc 'set -a; [ -f ../.env ] && . ../.env; [ -f ./.env ] && . ./.env; set +a; exec ./bin/api'"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_build = false
  keep_scroll = true
